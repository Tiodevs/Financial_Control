<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipão</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,
    700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
       <h3>SE EU NÃO COMPRAR NADA O DESCONTO É MAIOR</h1>        
    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./income.svg" alt="Imagens de Entradas">
                </h3>                
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./expense.svg" alt="Imagens de Saidas">
                </h3>   
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>total</span>
                    <img src="./total.svg" alt="Imagens de Entradas">
                </h3>   
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
            
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
            onclick="Modal.open()"
            class="button new">+nova transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descriçáo</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit= "Form.submit(event)">
                    <div class="input-grop">
                        <label class="sr-only" 
                        for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amont">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amont" 
                            name="amont" 
                            placeholder="0,00">

                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" 
                        for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()" 
                        href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="container">
        <p>Felipão</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
